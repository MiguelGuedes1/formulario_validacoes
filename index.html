<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control ">
                <label for="username"> Nome do Usuario </label>
                <input type="text" id="username" placeholder="Insira o nome de usuario">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="email"> Email </label>
                <input type="text" id="email" placeholder="Insira o seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control ">
                <label for="password"> Senha </label>
                <input type="text" id="password" placeholder="Digite uma password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password_confirmation"> Senha </label>
                <input type="text" id="password-confirmation" placeholder="Confirme a password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Registar</button>
        </form>


    </div>
  
    
<script src="script.js"></script> 
<script src="https://kit.fontawesome.com/3984819f2d.js" crossorigin="anonymous"></script>   
</body>
</html>
